<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ans of 08</title>
</head>

<body>
    <select id="opt">
        <option value="" disabled selected>Select an option</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
    </select>

    <button type="button" id="submitBtn" onclick="
    const choice = document.getElementById('opt').value;    
    document.getElementById('output').innerText = choice;
    ">Submit</button>

    <p>You have  selected: <span id="output"></span></p>
</body>

</html>
