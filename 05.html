<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ans of 05</title>
    <style>
        th, td {
            border: 1px solid #000;
            text-align: center;
        }
    </style>
</head>

<body>
    <table style="border-collapse: collapse;">
        <!-- Header spans both columns -->
        <tr>
            <th colspan="2">Header</th>
        </tr>
        <!-- Content cell spans 3 rows; sidebar items each get their own row -->
        <tr>
            <td rowspan="3">Content (main)</td>
            <td>Sec-01</td>
        </tr>
        <tr>
            <td>Sec-02</td>
        </tr>
        <tr>
            <td>Sec-03</td>
        </tr>
        <!-- Footer spans both columns -->
        <tr>
            <td colspan="2">Footer</td>
        </tr>
    </table>
</body>

</html>
