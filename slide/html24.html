<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label>Username:</label>
    <input type="text" name="" id="username"> <br>

    <label>Password:</label>
    <input type="password" name="" id="password"> <br>


    <label>Email:</label>
    <input type="email" name="" id="email"> <br>

    <label>Date of Birth:</label>
    <input type="date" name="" id="dob"> <br>

    <label>Choose your photo:</label>
    <input type="file" name="" id="photo"> <br>

    <label>Gender:</label>
    <label>
        <input type="radio" name="gender" value="male">
        Male
    </label>
    <label>
        <input type="radio" name="gender" value="female">
        Female
    </label><br>

    <label>Intererst:</label>
    <label for="interest-ice">
        <input type="checkbox" id="interest-ice" name="interests" value="ICE">
        ICE
    </label>

    <!-- <label for="interest-cse"> -->
        <input type="checkbox" id="interest-cse" name="interests" value="CSE">
        CSE
    <!-- </label> -->

    <br>
    <label>Department</label>
    <select name="" id="dept">
        <option value="cse">CSE</option>
        <option value="eee">EEE</option>
        <option value="ice">ICE</option>
    </select>

    <br>
    <button type="button">Submit</button>

</body>

</html>
